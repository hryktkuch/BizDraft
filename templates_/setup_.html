<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1366, maximum-scale=1.0" />
    
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/setup.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="setup" />
    <div class="setup screen">
      <header class="header">
        <h1 class="title inter-bold-black-32px">BizDraft</h1>
        <div class="frame-2">
          <div class="button"><div class="button-1 single-linebody-base">専門家に相談する</div></div>
          <img class="frame-item" src="img/help-circle-1.svg" alt="Help circle" />
          <img class="frame-item" src="img/user-3.svg" alt="User" />
        </div>
      </header>
      <div class="main main-1 single-linebody-base">
        <div class="text-heading"><div class="text-heading-1 heading">初期設定</div></div>
        <div class="text-subheading"><div class="text-subheading-1 subheading">あなたのことを教えてください</div></div>
        <div class="frame">
          <article class="input-field input-1">
            <div class="label label-2">名字</div>
            <div class="input input-1"><div class="value">山田</div></div>
          </article>
          <article class="input-field input-1">
            <div class="label label-2">名前</div>
            <div class="input input-1"><div class="value">太郎</div></div>
          </article>
        </div>
        <div class="frame">
          <article class="input-field input-1">
            <div class="label label-2">名字（カナ）</div>
            <div class="input input-1"><div class="value">ヤマダ</div></div>
          </article>
          <article class="input-field input-1">
            <div class="label label-2">名前（カナ）</div>
            <div class="input input-1"><div class="value">タロウ</div></div>
          </article>
        </div>
        <div class="text-subheading">
          <div class="text-subheading-1 subheading">あなたの事業のことを教えてください</div>
        </div>
        <div class="main-item main-1">
          <div class="text-2"><div class="text single-linebody-base">事業形態</div></div>
          <div class="frame-3">
            <article class="radio-field">
              <div class="checkbox-and-label">
                <div class="radio">
                  <div class="radio-1"></div>
                </div>
                <div class="label-1 label-2 single-linebody-base">法人</div>
              </div>
            </article>
            <article class="radio-field">
              <div class="checkbox-and-label">
                <div class="radio-2"></div>
                <div class="label-1 label-2 single-linebody-base">個人事業主</div>
              </div>
            </article>
          </div>
        </div>
        <div class="main-item main-1">
          <div class="label label-2">事業名・法人名</div>
          <div class="input input-1"><div class="value">山田コンサルティング株式会社</div></div>
        </div>
        <div class="main-item main-1">
          <div class="label label-2">事業所の住所／開業を予定している地域</div>
          <div class="input input-1"><div class="value">東京都港区</div></div>
        </div>
        <div class="frame-4">
          <div class="input-field-1 single-linebody-base">
            <div class="label label-2">業種</div>
            <div class="input input-1"><div class="value">コンサルティング</div></div>
          </div>
          <div class="button"><div class="button-1 single-linebody-base">検索</div></div>
        </div>
        <div class="frame-5">
          <div class="frame-1">
            <article class="text-1"><div class="text single-linebody-base">大分類</div></article>
            <article class="text-1"><div class="text single-linebody-base">中分類</div></article>
            <article class="text-1"><div class="text single-linebody-base">小分類</div></article>
            <article class="text-1"><div class="text single-linebody-base">分類名</div></article>
          </div>
          <div class="frame-1">
            <article class="text-1">
              <div class="text single-linebody-base">学術研究，専門・技術サービス業</div>
            </article>
            <article class="text-1">
              <div class="text single-linebody-base">専門サービス業（他に分類されないもの）</div>
            </article>
            <article class="text-1">
              <div class="text single-linebody-base">経営コンサルタント業，純粋持株会社</div>
            </article>
            <article class="text-1"><div class="text single-linebody-base">経営コンサルタント業</div></article>
          </div>
        </div>
        <div class="frame-6">
          <div class="frame">
            <article class="button"><div class="button-1 single-linebody-base">一時保存</div></article>
            <article class="button-2"><div class="button-3 single-linebody-base">保存して完了</div></article>
          </div>
          <div class="text-1">
            <div class="text-small body-small">全ての項目を入力しないと、「保存して完了」することはできません。</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
