<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1366, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="./static/reset.css" />
    <link rel="stylesheet" type="text/css" href="./static/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="./static/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="./static/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="dashboard" />
    <div class="dashboard screen">
      <header class="header">
        <h1 class="title title-2 inter-bold-black-32px">BizDraft</h1>
        <div class="frame-22">
          <div class="button"><div class="button-1 single-linebody-base">専門家に相談する</div></div>
          <img class="frame-22-item" src="img/help-circle-2.svg" alt="Help circle" />
          <img class="frame-22-item" src="img/user-2.svg" alt="User" />
        </div>
      </header>
      <div class="frame-11">
        <div class="frame-27">
          <div class="text-heading">
            <div class="text-heading-1 heading">山田コンサルティング株式会社の創業計画書</div>
          </div>
          <div class="text">
            <div class="text-1 single-linebody-base">
              上の項目から順に入力すると、続く項目の入力をAIがサポートします。<br />項目の入力が完了すると、チェックマーク☑がつきます。
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="text"><div class="text-subheading subheading">初期設定</div></div>
          <div class="section-title-button">
            <div class="frame-13">
              <div class="frame-17">
                <img class="vector-1-stroke" src="img/vector-1--stroke-.svg" alt="Vector 1 (Stroke)" />
              </div>
              <a href="/setup"><div class="text_label body-strong">初期設定</div></a>
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="text"><div class="text-subheading subheading">あなた自身に関する項目</div></div>
          <div class="section-title-button">
            <div class="frame-13">
              <div class="frame-17-1">
                <div class="rectangle-2"></div>
              </div>
              <a href="/yourself"><div class="text_label body-strong">経営者の略歴・創業の動機</div></a>
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="text"><div class="text-subheading subheading">あなたの事業に関する項目</div></div>
          <div class="section-title-button">
            <div class="frame-13">
              <div class="rectangle-1"></div>
              <a href="/business"><div class="text_label body-strong">取扱商品・サービス</div></a>
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="text"><div class="text-subheading subheading">事業の資金に関する項目</div></div>
          <div class="section-title-button">
            <div class="frame-13">
              <div class="rectangle-1-4"></div>
              <a href="/funds"><div class="text_label body-strong">売上・従業員・事業の見通し・資金等</div></a>
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="text"><div class="text-subheading subheading">取引先・関連企業に関する項目</div></div>
          <div class="section-title-button">
            <div class="frame-13">
              <div class="rectangle-1-4"></div>
              <a href="/partner"><div class="text_label body-strong">取引先・取引関係・関連企業</div></a>
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="text"><div class="text-subheading subheading">その他の項目</div></div>
          <div class="section-title-button">
            <div class="frame-13">
              <div class="rectangle-1-4"></div>
              <a href="/others"><div class="text_label body-strong">借入状況・自由記述欄</div></a>
            </div>
          </div>
        </div>
        <div class="button-2"><div class="button-3 single-linebody-base">書類を確認</div></div>
      </div>
      <div class="tooltip">
        <img class="beak beak-1" src="img/beak.svg" alt="Beak" />
        <img class="beak-stroke beak-1" src="img/beak--stroke-.svg" alt="Beak (Stroke)" />
        <div class="title-1 title-2 body-strong">専門家に相談できます</div>
        <div class="body-text body-small">自身ですべてを入力するのが難しいと思ったら<br />専門家に相談しましょう</div>
      </div>
    </div>
  </body>
</html>
